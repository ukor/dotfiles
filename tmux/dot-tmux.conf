# catppuccin configuration
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_status_background "theme"
set -g @catppuccin_status_justify "left"

set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_pane_border_status "top"
set -g @catppuccin_pane_left_separator "ÓÇ∂"
set -g @catppuccin_pane_right_separator "ÓÇ¥"
set -g @catppuccin_pane_middle_separator "‚ñà "
set -g @catppuccin_pane_default_fill "number"
set -g @catppuccin_pane_default_text "#{b:pane_current_path}"
set -g @catppuccin_status_modules_right "application session uptime"
set -g @catppuccin_status_modules_left ""

set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_date_time_text "%H:%M"

set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(ÓÆÅ),}"

set -g @catppuccin_directory_text "#{b:pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# This line should always be at the bottom of the file
run '~/.tmux/plugins/tpm/tpm'
