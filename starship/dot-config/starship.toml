"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true 

[character]
success_symbol = '[‚ûú](bold green) '
error_symbol = '[‚ûú](bold red) '

[package]
disabled = false

[aws]
disabled = true

[azure]
disabled = true

[gcloud]
disabled = true

[c]
disabled = false
format = 'via [$name $version] ($style)'

[dart]
format = 'via [dart $version](bold red) '

[directory]
truncation_length = 2
truncate_to_repo = true
truncation_symbol = '.../'

[git_branch]
format = 'on [$symbol$branch]($style) '
symbol = 'ÓÇ† '
truncation_length = 256 
truncation_symbol = ''
ignore_branches = []

[git_commit]
commit_hash_length = 4
tag_symbol = 'üîñ '

[golang]
format = 'via [$symbol($version )($mod_version )]($style)'

[nodejs]
format = 'via [nodejs $version](bold green) '

[hostname]
ssh_only = true
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[container]
format = '[$symbol \[$name\]]($style) '

[docker_context]
format = 'via [üêã $context](blue bold)'


